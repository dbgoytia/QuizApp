<!DOCTYPE html>
<html lang="en" dir="ltr">

<div class="row">
  <div class="card" style="width: 100%;" *ngFor="let x of message">
    <div class="card-body">
      <h4 class="card-title">{{ x.question }}</h4>
      <div class="card-body" *ngFor= "let p of x.posibleAnswer">
        <label class="container">{{ p }}
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>
</div>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body> holis  </body>
  <h1 class="text-center">Scoreboard</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
      <tr *ngFor="let score of scoreboard">
        <td>{{ score.initials }}</td>
        <td>{{ score.score }}</td>
      </tr>
    </table>
</html>

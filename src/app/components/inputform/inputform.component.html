<!DOCTYPE html>
<form>

  <!--Input for player's name-->
  <div class="form-group">
    <label for="inputName">Please, tell us your name</label>
    <input type="text" id="username" class="form-control" placeholder="Player's name">
    <small class="form-text text-muted">Player's name to display.</small>
  </div>

  <hr>

  <!--Input for questions -->
  <div class="form-group">
    <label for="inputQuestions">How many questions do you want to play with?</label>
    <mat-slider
    thumbLabel
    [displayWith]="formatLabel"
    tickInterval="1000"
    min="1"
    max="10"
    #questions (input)="questionNumber($event)"></mat-slider>
  </div>


  <hr>

  <!-- Get questions and store player's name -->
  <div class="text-right">
    <button
    type="button" class="btn btn-outline-success"
    (click) = "getQuestions(); gotoQuestions('questions');">
    Start</button>
  </div>



</form>

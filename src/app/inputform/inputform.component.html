<!DOCTYPE html>
<form>

  <!--Input for player's name-->
  <div class="form-group">
    <label for="inputName">Please, tell us your name</label>
    <input type="name" class="form-control" placeholder="Player's name">
    <small class="form-text text-muted">Player's name to display.</small>
  </div>

  <!--Input for questions -->
  <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000"
  min="1"
  max="40"></mat-slider>



</form>
